answer_3rd_grade: "MULTITASKING is the computer's ability to handle lots of jobs that all seem to happen together! The computer achieves multitasking in two main ways: MULTIPROCESSING and MULTITHREADING. MULTIPROCESSING runs separate programs (called processes) that each have their own workspace - like having different workers each doing completely different jobs. Your game might run in one process while music runs in another. MULTITHREADING runs multiple parts (called threads) of the SAME program together, and they share the same workspace - like workers cooperating on one big project, with one thread handling graphics while another handles sound in your game. Here's the cool part: even with just ONE CPU core, the computer can do multitasking by switching super fast between tasks! But if you have multiple cores, then multiprocessing and multithreading can REALLY run things at the exact same time on different cores for true speed!"
