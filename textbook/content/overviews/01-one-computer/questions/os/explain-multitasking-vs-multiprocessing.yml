answer_7th_grade: "MULTITASKING is the general capability of executing multiple tasks within the same time period, managed by the OS through SCHEDULING and CONTEXT SWITCHING. This is the overall goal. The two primary mechanisms to ACHIEVE multitasking are MULTIPROCESSING and MULTITHREADING. MULTIPROCESSING runs multiple independent processes with separate memory spaces - each process is strongly isolated. MULTITHREADING runs multiple threads within a single process that share the same memory space - threads can communicate quickly but need careful coordination. Key point: NONE of these require multiple cores! On a single core, the OS uses TIME-SLICING, rapidly switching between tasks to create the illusion of simultaneous execution. However, when multiple cores ARE available, multiprocessing and multithreading can achieve TRUE PARALLELISM - different processes or threads literally running at the exact same moment on different cores, providing real speed improvements rather than just the illusion of concurrency."
