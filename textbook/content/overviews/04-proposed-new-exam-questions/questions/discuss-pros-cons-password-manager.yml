  - word: "password manager"
    definition: "Software that generates, stores, and manages unique passwords for different accounts"
  - word: "phishing"
    definition: "the fraudulent practice of sending emails or other messages purporting to be from reputable companies in order to induce individuals to reveal personal information, such as passwords and credit card numbers."
  - word: "data breach"
    definition: "A security incident where sensitive information is leaked without authorization"
  - word: "password generator"
    definition: "An automated tool used to create the random passwords"

